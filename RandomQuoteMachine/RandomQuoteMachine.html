<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,500' rel='stylesheet' type='text/css'>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />

    <link href="RandomQuoteMachine.css" rel="stylesheet" />

    <meta charset="utf-8" />
    <title>Random Quote Machine</title>
</head>

<body>

    <div id="quoteWrapper">
        <p id="quote"></p>
    </div>

    <div id="authorWrapper">
        <p id="author"></p>
    </div>
    
    <div id="buttonWrapper">
        <div class="btn-group">
            <button class="btn btn-primary active" id="newQuote" type="submit">New Quote</button>
            <a class="btn btn-info active" href="#" role="button" id="tweet" target="_blank">Tweet</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script src="RandomQuoteMachine.js"></script>
</body>

</html>
